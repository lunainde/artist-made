<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
  .main {
    display: flex;
    background-color: white;
    font-family: orbitron, helvetica;
    color: black;
    justify-content: center;
    align-items:  center;
    background-size:  cover;
    width: 100%;
    height: 100vh;
     /*flex-wrap:  wrap-reverse;*/
    margin: 0px 0px;
    padding:  0px 0px;
  }

a {
  text-decoration: none;
  color: black;
  cursor: pointer;
}

a:hover {
  color:  grey;
}

  .picture {
    height:  50%;
    width:  30%;

    background-image:  url('/images/scream_munch.jpg');
    background-size: contain;
    background-repeat:  no-repeat;
    margin: 0px 0px;
    padding-left: 0px;
    padding-bottom:  20px;
  }

  .dialog {
    max-height:  100vh;
  }

@media (max-width: 1200px) {
  .main {
/*    justify-content: space-around;*/
    flex-wrap:  wrap-reverse;

  }
  .dialog  {
    width:  90%;
    color: black;
    padding-top:  0px;
    padding-bottom:  0px;
    padding-left:  12%;
    height:  20vh;
  }
  h1, p {
    padding-left:  10%;

  }

  h1 {
    padding-top:  5%;
  }

  .picture {
    width:  60%;
    height: 60vh;
    padding-bottom:  0px;
    background-image:  url('/images/error.jpeg');
    justify-content: center;
  }
}

@media (min-width: 100px) and (max-width: 650px) {
  .main {
/*    justify-content: space-around;*/
    flex-wrap:  wrap-reverse;

  }
  .dialog  {
    width:  90%;
    color: black;
    padding-top:  0px;
    padding-bottom:  0px;
    padding-left:  0px;
    height:  20vh;
  }

  .picture {
    width:  100%;
    height: 60vh;
    padding-bottom:  0px;
    background-image:  url('/images/scream_munch.jpg');
    background-size: cover;
    margin-left: 10%;
    margin-right: 10%;
  }

}

  </style>
</head>

<body class="main" style="background-image: url('/images/background.jpeg')">

  <div class="picture" >

      <p> <a href="/">Back home</a> </p>
  </div>
</body>
</html>
